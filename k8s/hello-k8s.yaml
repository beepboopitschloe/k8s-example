---
apiVersion: v1
kind: Service
metadata:
  name: hello-k8s
  labels:
    app: hello
spec:
  type: LoadBalancer
  ports:
  - port: 8080
  selector:
    app: hello
    component: hello
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-k8s-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: hello
        component: hello
    spec:
      containers:
      - name: hello-k8s
        image: gcr.io/fulgid-dev/hello-k8s:v2
        ports:
        - containerPort: 8080
